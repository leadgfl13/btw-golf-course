function playRandom(){
    const overworldSongs = [overworld,throwback, athletic, things, stuff,yoshi, slide,threedee,land]

    rand = overworldSongs[choice]
    return rand
}
    function playRandomUnder(){

    under = underSongs[choice]
    return under
}

playRandomUnder()
