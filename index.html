<!DOCTYPE html>
<head>
    <meta charset ='UTF-8'>

</head>
<body>
<div class = "title"> BTW Mario Soundboard</div>
<div class = instructions>
    <ul>
        <l1>hold a for athletic theme</l1>
        <l1>hit m for musrhoom sound</l1>
        <l1>hold o for random overworld theme</l1>
        <l1>hold u for random underworld theme</l1>
        <l1>hold f for end theme</l1>
        <l1>hold s for star theme</l1>
        <l1>hit d for death theme</l1>
        <l1>hit b for block break </l1>
        <l1>hold p for warp pipe </l1>
    </ul>

</div>

</body style>

<script>
    var overworld = new Audio('overworld.mp3');
    var underground = new Audio('underground.mp3');
    var athletic = new Audio('athletic.mp3');
    var pipe = new Audio('pipe.mp3');
    var mushroom = new Audio('appear.mp3');
    var end = new Audio('end.mp3');
    var star = new Audio('star.mp3');
    var block = new Audio('break.mp3');
    var death = new Audio('death.mp3');
    var throwback = new Audio('Throwback.mp3');
    var stuff = new Audio('SMBoverworld.mp3');
    var things = new Audio('SMB3overworld.mp3');
    var under1 =new Audio('underground1.mp3')
    var under3 = new Audio('underground3.mp3')
    var slide = new Audio('slide.mp3')
    var yoshi = new Audio('Yoshi1.mp3')


   
    
function playRandom(){
    const overworldSongs = [overworld,throwback, athletic, things, stuff,yoshi, slide]
    choice = Math.floor(Math.random()* overworldSongs.length)
    rand = overworldSongs[choice]
    return rand
}
    function playRandomUnder(){
    const underSongs = [underground, under1, under3]
    choice = Math.floor(Math.random()* underSongs.length)
    under = underSongs[choice]
    return under
}

playRandomUnder()
playRandom()
    const play =addEventListener('keydown', ()=> {
        
        var name = event.key
        var code = event.code
        if (name === 'o'){
            rand.play()
           
        }
        if (name === 'u'){
            under.play()}
        if (name === 'a'){
            athletic.play()}
        if (name === 'p'){
            pipe.play()}
        if (name === 'm'){
            mushroom.play()}
        if (name === 'f'){
            end.play();
        }
        if (name === 's'){
            star.play()
        }
        if(name === 'b'){
            block.play();
        }
        if(name === 'd'){
            death.play()
        }
    })


    const stop = addEventListener('keyup', ()=> {
        var name = event.key
        var code = event.code
        if (name === 'o'){
            rand.pause()
            rand.currentTime = 0;
            playRandom()
           
        }
        if (name === 'u'){
            under.pause()
            under.currentTime = 0;
            playRandomUnder()
        }
        if (name === 'a'){
            athletic.pause()
            athletic.currentTime = 0;
        }
         if (name === 'p'){
            pipe.pause()
            pipe.currentTime = 0; 
         }
        
         
         if (name === 'f'){
            end.pause()
            end.currentTime = 0; 
         }
         if (name === 's'){
            star.pause()
            star.currentTime = 0;
        }
       
    }
            )
        

</script>
